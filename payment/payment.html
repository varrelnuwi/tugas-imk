<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="payment.css">
    <title>Payment - Trattoria Bella Notte</title>
</head>
<body>
    <div class="payment-container">
        <header>
            <h2>Choose Payment Method</h2>
        </header>
        <main>
            <form id="payment-form">
                <!-- Payment Options -->
                <input type="radio" id="credit-card" name="payment-method" value="credit-card" required>
                <label for="credit-card">Credit Card</label>
                <input type="radio" id="bank-transfer" name="payment-method" value="bank-transfer" required>
                <label for="bank-transfer">Bank Transfer</label>
                <input type="radio" id="cash" name="payment-method" value="cash" required>
                <label for="cash">Cash</label>

                <!-- Confirm Payment Button -->
                <button type="submit">Confirm Payment</button>
            </form>
        </main>
    </div>

    <!-- Bank Transfer Modal Popup -->
    <div class="modal-overlay" id="bank-transfer-modal">
        <div class="modal-content">
            <span class="close-modal" id="close-modal">Ã—</span>
            <h3>Bank Transfer Details</h3>
            <p>Total Amount: <span id="total-amount"></span></p>
            <div id="qr-code"></div>
            <p>Time Remaining: <span id="countdown-timer"></span></p>
            <button id="finish-payment" class="finish-button">Finish Payment</button>
        </div>
    </div>

    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="payment.js"></script>
</body>
</html>
