<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment - Borcelle Pizza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include your CSS files -->
    <link rel="stylesheet" href="payment.css">
    <!-- Include Font Awesome if needed -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- Include Google Fonts if needed -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="payment-container">
        <header>
            <h2>Choose Payment Method</h2>
        </header>
        <main>
            <form id="payment-form">
                <!-- Payment Option 1 -->
                <div class="payment-option">
                    <input type="radio" id="credit-card" name="payment-method" value="Credit Card" required>
                    <label for="credit-card">Credit Card</label>
                </div>

                <!-- Payment Option 2 -->
                <div class="payment-option">
                    <input type="radio" id="bank-transfer" name="payment-method" value="Bank Transfer" required>
                    <label for="bank-transfer">Bank Transfer</label>
                </div>

                <!-- Payment Option 3 -->
                <div class="payment-option">
                    <input type="radio" id="cash" name="payment-method" value="cash" required>
                    <label for="cash">cash</label>
                </div>

                <!-- Confirm Payment Button -->
                <button type="submit">Confirm Payment</button>
            </form>
        </main>
    </div>
    <script src="payment.js"></script>
</body>
</html>
